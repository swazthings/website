<style>
body {
font-family: 'Monomakh', serif;
background: linear-gradient(to bottom, #000000, #2f2f2f);
background-size: cover;
background-position: center;
background-attachment: fixed;
color: #ffffff;
position: relative;
}
/* dark overlay for better text readability */
body::before {
content: '';
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: rgba(0, 0, 0, 0.4);
z-index: -1;
}

/* custom utility for creating square containers */
.aspect-square {
position: relative;
padding-bottom: 100%; /* makes the height equal to the width */
}

/* makes the image fill the square container */
.aspect-square img {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
}

/* Define the fade in animation for the content */
@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.content-fade-in {
animation: fadeInUp 1s ease-out forwards;
}

.footer-fade-in {
animation: fadeInUp 1s ease-out 0.5s forwards;
}
</style>
</head>
