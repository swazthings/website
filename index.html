<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>swaz things - home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Monomakh', serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://swazcomics.neocities.org/saitricolor.png');
            background-size: cover;
            background-position: center;
        }

        /* Define the fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply the animation to the content */
        .fade-in {
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Add a delay to the footer for a staggered effect */
        .footer-delay {
            animation-delay: 0.5s;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-between items-center p-4">

    <!-- quote content -->
    <div class="flex flex-col items-center text-center px-4 pt-8 fade-in">

        </h1>

            welcome to my website!
        </p>
    </div>

    <!-- navigation links at the bottom -->
    <footer class="w-full flex flex-col items-center pb-8 opacity-0 fade-in footer-delay">
        <p class="text-xs sm:text-sm md:text-base tracking-widest font-light mb-4">
            swaz things (a website by sai srinivas)
        </p>
        <nav class="flex text-sm sm:text-base md:text-lg uppercase tracking-widest font-light">
