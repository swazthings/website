<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>types of microorganisms</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inconsolata Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Monomakh Font - Added for footer -->
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inconsolata', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #000000, #003300); /* Changed to black fading to dark algae green */
            color: #ffffff; /* White text */
            padding: 0.5rem;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 700px;
            background-color: #000000; /* New black background for content */
            border-radius: 0.5rem;
            border: 2px solid #ffffff; /* Solid white border */
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            padding: 1rem;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .microorganism-button {
            background-color: #000000; /* Black fill */
            color: #ffffff; /* White text */
            border: 1px solid #ffffff; /* White border */
            border-radius: 0.25rem;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-transform: lowercase;
            flex-grow: 1;
            max-width: 140px;
            text-align: center;
        }

        .microorganism-button:hover {
            background-color: #333333; /* Dark gray on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .microorganism-button.active {
            background-color: #ffffff; /* White background for active */
            color: #000000; /* Black text for active */
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Wrapper for the two images and their captions */
        .image-caption-pair {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-basis: calc(50% - 0.25rem);
        }

        .image-container-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        /* Styling for individual images within the wrapper */
        .image-container-wrapper img {
            background-color: #000000; /* Default black background for image area */
            border: 1px solid #333333;
            border-radius: 0.25rem;
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 0.25rem;
        }

        /* Style for white background images */
        .image-container-wrapper img.white-background-image {
            background-color: #ffffff; /* White background for specified images */
        }

        .image-caption {
            font-size: 0.7rem;
            color: #aaaaaa; /* Light gray for captions */
            text-align: center;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        /* Adjust width for single image display */
        .image-container-wrapper.single-image .image-caption-pair {
            flex-basis: 100%;
            max-width: 100%;
        }
        .image-container-wrapper.single-image .image-caption-pair:nth-child(2) {
            display: none;
        }
        
        .explanation-box {
            background-color: #0d0d0d; /* Even darker for explanation box */
            border: 1px solid #222222;
            border-radius: 0.25rem;
            padding: 0.8rem;
            width: 100%;
            max-width: 600px;
            min-height: 80px;
            font-size: 1rem;
            line-height: 1.5;
            color: #cccccc; /* Light gray text */
            text-align: center;
            box-sizing: border-box;
        }

        /* Define the Monomakh font class for the footer */
        .monomakh-font {
            font-family: 'Monomakh', serif;
        }

        /* Define the fade in animation for the content */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-fade-in {
            animation: fadeInUp 1s ease-out forwards;
        }

        .footer-fade-in {
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .button-group {
                gap: 0.4rem;
            }
            .microorganism-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.7rem;
                flex-basis: calc(50% - 0.2rem);
            }
            .image-container-wrapper {
                flex-direction: column;
                gap: 1rem;
            }
            .image-caption-pair {
                width: 100%;
            }
            .image-container-wrapper img {
                height: 150px;
            }
            .explanation-box {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-between items-center p-4">

    <div class="w-full max-w-7xl mx-auto flex-grow flex flex-col items-center opacity-0 content-fade-in">
        <h2 class="inconsolata-text text-2xl sm:text-3xl md:text-4xl font-bold uppercase tracking-widest my-8">types of microorganisms</h2>
        <div class="container">
            <div class="button-group">
                <button class="microorganism-button active" data-microorganism="bacteria">bacteria</button>
                <button class="microorganism-button" data-microorganism="viruses">viruses</button>
                <button class="microorganism-button" data-microorganism="fungi">fungi</button>
                <button class="microorganism-button" data-microorganism="protozoa">protozoa</button>
                <button class="microorganism-button" data-microorganism="algae">algae</button>
            </div>

            <!-- Wrapper for two image elements and their captions -->
            <div class="image-container-wrapper">
                <div class="image-caption-pair">
                    <img id="microorganismImage1" src="" alt="Microorganism Diagram 1">
                    <div id="imageCaption1" class="image-caption"></div>
                </div>
                <div class="image-caption-pair">
                    <img id="microorganismImage2" src="" alt="Microorganism Diagram 2">
                    <div id="imageCaption2" class="image-caption"></div>
                </div>
            </div>

            <div class="explanation-box" id="explanationBox">
                <!-- Explanation will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- divider above footer -->
    <hr class="w-full border-gray-500 my-8 max-w-3xl opacity-0 content-fade-in">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const microorganismImage1 = document.getElementById('microorganismImage1');
            const microorganismImage2 = document.getElementById('microorganismImage2');
            const imageCaption1 = document.getElementById('imageCaption1');
            const imageCaption2 = document.getElementById('imageCaption2');
            const explanationBox = document.getElementById('explanationBox');
            const buttons = document.querySelectorAll('.microorganism-button');
            const imageContainerWrapper = document.querySelector('.image-container-wrapper');

            // Data for each microorganism including image URLs, captions, and explanations
            const microorganismsData = {
                bacteria: {
                    title: "bacteria",
                    description: "bacteria are unicellular organisms that lack a membrane-bound nucleus and other organelles. they can be found almost everywhere on earth and come in various shapes (such as spherical, rod-like and spiral). some help in beneficial processes (like in digestion and decomposition), while others can cause diseases.",
                    imageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4SglqBLzwZA3A-1eas8brFk43n2eQA4-Ydg&s",
                    caption1Text: "typical bacterial cell structure",
                    secondImageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5k72M8D9xjtv7S2pRgJEns3ezTMGkPJxVsQ&s",
                    caption2Text: "staphylococcus aureus bacteria"
                },
                viruses: {
                    title: "viruses",
                    description: "viruses are non-cellular, parasitic microorganisms that can only reproduce inside living host cells. hence, they are also called obligate parasites or 'the bridge between living and non-living organisms'. they are smaller than any known cell, at a size range of O.O15-O.2 microns. they consist of genetic material (dna or rna) enclosed in a protein coat. viruses cause a wide range of diseases in humans, animals, and plants.",
                    imageUrl: "https://microbiologyclass.net/wp-content/uploads/2023/02/T4-bacteriophage.png",
                    caption1Text: "structure of a virus",
                    secondImageUrl: "https://i0.wp.com/post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/06/GettyImages-1204496872-1024x683.jpg?w=1155&h=2967",
                    caption2Text: "sars-cov-2, the virus that caused the covid-19 pandemic"
                },
                fungi: {
                    title: "fungi",
                    description: "fungi are eukaryotic organisms that include yeasts, molds, and mushrooms. they are heterotrophic, meaning they obtain nutrients by absorbing organic compounds from their environment. some fungi are beneficial (for example, in the processes of penicillin production, bread making), while others can cause infections or spoilage (for example, bread mold).",
                    imageUrl: "https://d10lpgp6xz60nq.cloudfront.net/physics_images/OMG_BIO_XI_C02_E01_068_S01.png",
                    caption1Text: "yeast cell diagram",
                    secondImageUrl: "https://southwickcountrypark.com/wp-content/uploads/2024/11/turkey-tail-by-bernard-spragg-pdm1-flickr.com_.jpg?w=1400",
                    caption2Text: "bracket fungus / polypore"
                },
                protozoa: {
                    title: "protozoa",
                    description: "protozoa are single-celled eukaryotic organisms that are typically able to move on their own and heterotrophic, feeding on bacteria, organic matter, or other microorganisms. they are found in diverse environments like soil, water, and as parasites in animals.",
                    imageUrl: "https://lanwebs.lander.edu/faculty/rsfox/images/protozoa142L_x550_x_668x.gif",
                    caption1Text: "euglena",
                    secondImageUrl: "https://passnownow.com/wp-content/uploads/2016/09/paramecium.jpe",
                    caption2Text: "paramecium caudatum"
                },
                algae: {
                    title: "algae",
                    description: "algae are diverse groups of aquatic, photosynthetic eukaryotic organisms. they range from single-celled microalgae to large multicellular seaweeds. they produce oxygen and are a primary food source in many aquatic ecosystems. they can reproduce either asexually or sexually, and they multiply faster when the water is warm, and contains nitrogen and phosphorus in abundance.",
                    imageUrl: "https://scx2.b-cdn.net/gfx/news/2017/theadhesiono.jpg",
                    caption1Text: "chlamydomonas",
                    secondImageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_Yut6T0k-mHb-_y2YrXSBbkNpwHJHwutjNd3S8xEK39EuBMcnsLg4v3SVeRQg7VE03LA&usqp=CAU",
                    caption2Text: "spirogyra"
                }
            };

            // Function to update the images and explanation
            const updateDiagram = (microorganism) => {
                const data = microorganismsData[microorganism];

                // Always set the first image and caption
                microorganismImage1.src = data.imageUrl;
                microorganismImage1.alt = `Image 1 for ${data.title}`;
                imageCaption1.textContent = data.caption1Text;

                // Determine if the current condition requires a white background for the first image
                const whiteBackgroundConditions1stImage = ['viruses', 'protozoa', 'bacteria', 'fungi'];
                if (whiteBackgroundConditions1stImage.includes(microorganism)) {
                    microorganismImage1.classList.add('white-background-image');
                } else {
                    microorganismImage1.classList.remove('white-background-image');
                }

                // Handle the second image and caption visibility
                if (data.secondImageUrl && data.secondImageUrl !== "") {
                    microorganismImage2.src = data.secondImageUrl;
                    microorganismImage2.alt = `Image 2 for ${data.title}`;
                    imageCaption2.textContent = data.caption2Text;
                    microorganismImage2.style.display = 'block'; // Show the image
                    imageCaption2.style.display = 'block'; // Show the caption
                    imageContainerWrapper.classList.remove('single-image');

                    // Determine if the current condition requires a white background for the second image
                    const whiteBackgroundConditions2ndImage = ['protozoa'];
                    if (whiteBackgroundConditions2ndImage.includes(microorganism)) {
                        microorganismImage2.classList.add('white-background-image');
                    } else {
                        microorganismImage2.classList.remove('white-background-image');
                    }
                } else {
                    microorganismImage2.src = ''; // Clear src
                    microorganismImage2.alt = ''; // Clear alt
                    imageCaption2.textContent = ''; // Clear caption
                    microorganismImage2.style.display = 'none'; // Hide the image
                    imageCaption2.style.display = 'none'; // Hide the caption
                    imageContainerWrapper.classList.add('single-image');
                }

                explanationBox.innerHTML = `<strong>${data.title}</strong><br>${data.description}`;
            };

            // Event listeners for buttons
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to the clicked button
                    button.classList.add('active');
                    // Update the images and explanation
                    updateDiagram(button.dataset.microorganism);
                });
            });

            // Initial load: Display bacteria
            updateDiagram('bacteria');
        });
    </script>
    
    <!-- navigation links at the bottom, now with monomakh-font class -->
    <footer class="w-full flex flex-col items-center pb-8 opacity-0 footer-fade-in monomakh-font">
        <p class="text-xs sm:text-sm md:text-base tracking-widest font-light mb-4">
            swaz things (a website by sai srinivas)

    </footer>
</body>
