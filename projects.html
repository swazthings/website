    <style>
        body {
            /* A subtle dark background for the overall app */
            background-color: black;
            /* UPDATED: Main content font is now Roboto Mono */
            font-family: 'Roboto Mono', monospace, sans-serif;
            color: #ffffff; /* A light gray for contrast */
            padding: 2rem;
        }

        .section-container {
            max-width: 1024px;
        }

        .dropdown-nav {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding-top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .dropdown-nav:hover .dropdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* css for the fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .footer-font {
            font-family: 'Monomakh', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
